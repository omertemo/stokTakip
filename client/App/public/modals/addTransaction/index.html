<template name="publicModalsAddTransaction">
  <div class="modal" id="brdPublicModalsAddTransactionModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form id="brdPublicModalsAddTransactionForm">
            <!-- siktiğimin productQuantity' ı -->
            <div class="mb-3">
              <label for="brdTransactionProductQuantityField" class="form-label"
                >Product Quantity</label
              >
              <input
                type="number"
                class="form-control"
                id="brdTransactionProductQuantityField"
                aria-describedby="transactionHelp"
                name="productQuantity"
              />
            </div>
            <!-- siktiğimin productQuantity' ı bitti -->

            <!-- siktiğimin transactionType' ı -->
            <div class="mb-3">
              <label for="brdTransactionTransactionTypeField" class="form-label"
                >Transaction Type</label
              >
              <input
                type="text"
                class="form-control"
                id="brdTransactionTransactionTypeField"
                aria-describedby="transactionHelp"
                name="transactionType"
              />
            </div>
            <!-- siktiğimin transactionType' ı  bitti-->

            <!-- Siktiğimin price'ı -->
            <div class="mb-3">
              <label for="brdTransactionPriceField" class="form-label"
                >Price</label
              >
              <input
                type="number"
                class="form-control"
                id="brdTransactionPriceField"
                name="price"
              />
            </div>
            <!-- Siktiğimin price'ı bitti -->
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="submit"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            type="submit"
            form="brdPublicModalsAddTransactionForm"
            class="btn btn-primary"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
