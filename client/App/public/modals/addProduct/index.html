<template name="publicModalsAddProduct">
  <div class="modal" id="brdPublicModalsAddProductModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form id="brdPublicModalsAddProductForm">
            <div class="mb-3">
              <label for="brdProductNameField" class="form-label"
                >Product Name</label
              >
              <input
                type="text"
                class="form-control"
                id="brdProductNameField"
                aria-describedby="productHelp"
                name="name"
              />
              <div id="productHelp" class="form-text">
                We'll never share your TOP SECRET INFORMATION with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="brdProductDescriptionField" class="form-label"
                >Description</label
              >
              <input
                type="text"
                class="form-control"
                id="brdProductDescriptionField"
                name="description"
              />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="submit"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            type="submit"
            form="brdPublicModalsAddProductForm"
            class="btn btn-primary"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
